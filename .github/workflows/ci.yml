name: CI

on:
  push:
    branches: [main]
    tags: ["v*"]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Generate templates
        run: go tool goht generate

      - name: Build
        run: |
          VERSION=${GITHUB_REF_NAME:-dev}
          go build -ldflags "-X main.version=$VERSION" ./cmd/martian-stack/
          go build ./...

      - name: Vet
        run: go vet ./...

      - name: Staticcheck
        run: go tool staticcheck ./...

      - name: Gofumpt
        run: |
          out=$(go tool gofumpt -d -l -extra . | grep -v '.goht.go' | grep -v '_templ.go' || true)
          if [ -n "$out" ]; then
            echo "$out"
            echo "::error::gofumpt found unformatted files"
            exit 1
          fi

      - name: Golines
        run: |
          out=$(go tool golines -l -m 120 --no-reformat-tags . | grep -v '.goht.go' | grep -v '_templ.go' || true)
          if [ -n "$out" ]; then
            echo "$out"
            echo "::error::golines found lines exceeding 120 characters"
            exit 1
          fi

      - name: Golangci-lint
        run: go tool golangci-lint run --fast --concurrency 4

      - name: Govulncheck
        run: go tool govulncheck ./...

  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: "1.25"

      - name: Generate templates
        run: go tool goht generate

      - name: Run tests
        run: go test ./...
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
